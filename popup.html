<!DOCTYPE html>
<html>
<head>
  <title>FactFusion</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title-section">
        <h1>FactFusion</h1>
        <p class="subtitle">AI-powered fact checking</p>
      </div>
      <button id="clearCache" class="clear-cache-btn" title="Clear Cache">
        <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 4h12M5.333 4V2.667a1.333 1.333 0 011.334-1.334h2.666a1.333 1.333 0 011.334 1.334V4m2 0v9.333a1.333 1.333 0 01-1.334 1.334H4.667a1.333 1.333 0 01-1.334-1.334V4h9.334z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div id="content">
      <div id="loadingSpinner" class="hidden">
        <div class="spinner"></div>
        <p>Analyzing content...</p>
      </div>
      <div id="summary" class="summary-box hidden">
        <div class="summary-header">
          <svg class="icon" viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <h2>Fact Check Results</h2>
        </div>
        <div class="summary-content"></div>
      </div>
    </div>
  </div>
  <script type="module" src="config.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
